	<title>HTML LINK BUTTON</title>

	<style>
		a:link, a:visited
		{
			color:blueviolet;
			background-color:deeppink;
			text-decoration: none;
			text-align: center;
			padding:25px;
			display: inline-block;
			border-radius: 13px;

		}
		a:hover, a:active
		{
			color:grey;
			background-color: mediumturquoise;
		}
	</style>
