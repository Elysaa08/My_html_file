<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Image</title>


	<style>
		body
		{
			background-image: url(Image/rainbow_bubble.jpg) ;
		}
	</style>
</head>
<body>
	<h1>Internal Image</h1>
	<img src="Image/White_cat.jpg" height="200px">

	<h2>External image</h2>
	<img src="https://www.petronas.com/pgb/sites/default/files/media/PETRONAS%20Logo.jpg">

	<h1>Alternative text</h1>
	<img src="Image/White cat.jpg" alt="image of a white cat">

	<h2>Animated image</h2>
	<img src="image/garfield_eat.gif" alt="Animation of garfield eating" style="width:500px">

	<h2>Image as background</h2>
	<p>insert CSS- style in head section</p>

	<h2>Image as a link</h2>
	<a href="https://www.petronas.com/pgb/sites/default/files/media/PETRONAS%20Logo.jpg"><img src="Image/White_cat.jpg"alt="White cat" style="width:100px; height: 100px"></a>

	<h2>Image floating</h2>
	<p><img src="Image/White_cat.jpg" alt="white cat" style="width:100px; height:100px; float:left;">This image will float in the left of the text</p>







</body>
</html>
