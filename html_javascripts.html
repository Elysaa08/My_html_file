	<h1>Javascripts change content</h1>

	<p id="mycontent">I am using javascripts to change the content</p>
	<button type="button" onclick='document.getElementById("mycontent").innerHTML="This is my second content"'>Click Me</button>

	<h2>Javascripts change style</h2>
	<p id="style1">This content is using Javascripts to change the style</p>

	<script>
		
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="28px";
			document.getElementById("style1").style.fontFamily="verdana";
			document.getElementById("style1").style.backgroundColor="skyblue";
			document.getElementById("style1").style.color="red";
		}
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>Javascripts manupate image/attributes</h2>

	<script>
		function myImage(a)
		{
			var pic;
			if(a==0)
			{
				pic="Image/drink_pic.jpg"
			}
			else
			{
				pic="Image/food_pic.jpg"
			}
			document.getElementById('gambar').src=pic;
		}

	</script>

	<img src="Image/drink_pic.jpg" id="gambar" width="100" height="100">
	<p>
		<button type="button" onclick="myImage(0)">Drink</button>
		<button type="button" onclick="myImage(8)">Food</button>
	</p>
